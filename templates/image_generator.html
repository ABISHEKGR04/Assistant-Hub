<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --secondary: #818cf8;
      --background: #1f2937;
      --text: #f3f4f6;
      --chat-bg: rgba(255, 255, 255, 0.1);
    }

    /* Home button styles */
    .home-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text);
      background: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .home-button:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--chat-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideIn 0.5s ease-out;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header i {
      font-size: 2rem;
      color: var(--primary);
      animation: pulse 2s infinite;
    }

    .header h1 {
      font-size: 1.8rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    button:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    button i {
      font-size: 1.2rem;
    }

    .image-section {
      margin-top: 2rem;
      text-align: center;
    }

    .image-section h2 {
      font-size: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .image-section img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Home Button -->
  <a href="index" class="home-button">
    <i class="fas fa-home"></i> Home
  </a>

  <div class="header">
    <i class="fas fa-image"></i>
    <h1>Image Generator</h1>
  </div>
  <form method="POST">
    <label for="img_prompt">Enter an image prompt:</label>
    <input type="text" id="img_prompt" name="img_prompt" required>
    <button type="submit">
      <i class="fas fa-magic"></i>
      Generate Image
    </button>
  </form>
  {% if img_url %}
  <div class="image-section">
    <h2>Generated Image:</h2>
    <img src="{{ img_url }}" alt="Generated image for: {{ img_prompt }}">
  </div>
  {% endif %}
</div>

</body>
</html>
